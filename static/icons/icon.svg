<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#grad)" rx="64"/>
  <g transform="translate(256,256)">
    <!-- Hotel Building -->
    <rect x="-120" y="-140" width="240" height="200" fill="white" stroke="#334155" stroke-width="8" rx="8"/>
    <!-- Windows Row 1 -->
    <rect x="-80" y="-100" width="32" height="32" fill="#667eea" rx="4"/>
    <rect x="-16" y="-100" width="32" height="32" fill="#667eea" rx="4"/>
    <rect x="48" y="-100" width="32" height="32" fill="#667eea" rx="4"/>
    <!-- Windows Row 2 -->
    <rect x="-80" y="-40" width="32" height="32" fill="#667eea" rx="4"/>
    <rect x="-16" y="-40" width="32" height="32" fill="#667eea" rx="4"/>
    <rect x="48" y="-40" width="32" height="32" fill="#667eea" rx="4"/>
    <!-- Door -->
    <rect x="-24" y="20" width="48" height="80" fill="#334155" rx="8"/>
    <circle cx="16" cy="60" r="4" fill="white"/>
    <!-- Sign -->
    <rect x="-60" y="120" width="120" height="40" fill="#334155" rx="8"/>
    <text x="0" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">HOTEL</text>
  </g>
</svg>