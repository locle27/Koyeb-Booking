<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Mẫu Tin Nhắn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:9998;}
        .template-item{border:1px solid #dee2e6;border-radius:8px;margin-bottom:10px;background:white;transition:all 0.2s;}
        .template-item:hover{box-shadow:0 2px 8px rgba(0,0,0,0.1);border-color:#0d6efd;}
        .template-header{padding:12px 16px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;background:#f8f9fa;border-radius:8px 8px 0 0;}
        .template-header:hover{background:#e9ecef;}
        .template-content{padding:16px;display:none;border-top:1px solid #dee2e6;}
        .template-actions{display:flex;gap:8px;margin-top:12px;}
        .btn-sm{padding:4px 8px;font-size:0.875rem;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center my-4">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-3" onclick="goToHome()">
                    <i class="fas fa-home"></i> Trang chính
                </button>
                <h1 class="mb-0">Quản lý Mẫu Tin Nhắn</h1>
            </div>
            <div>
                <button class="btn btn-success me-2" onclick="importFromSheets()">
                    <i class="fas fa-download"></i> Import từ Sheets
                </button>
                <button class="btn btn-warning me-2" onclick="showAddTemplateModal()">
                    <i class="fas fa-plus"></i> Thêm mẫu
                </button>
                <button class="btn btn-primary" onclick="exportToSheets()">
                    <i class="fas fa-upload"></i> Export ra Sheets
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách Mẫu Tin Nhắn</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadTemplates()">
                            <i class="fas fa-refresh"></i> Tải lại
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="templatesContainer">
                            <div class="text-center p-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2">Đang tải danh sách mẫu tin nhắn...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal thêm mẫu tin nhắn -->
    <div class="modal fade" id="addTemplateModal" tabindex="-1" aria-labelledby="addTemplateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTemplateModalLabel">
                        <i class="fas fa-plus"></i> Thêm Mẫu Tin Nhắn Mới
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTemplateForm">
                        <div class="mb-3">
                            <label for="templateCategory" class="form-label">Danh mục <span class="text-danger">*</span></label>
                            <select class="form-select" id="templateCategory" required>
                                <option value="">-- Chọn danh mục --</option>
                                <option value="WELCOME">WELCOME</option>
                                <option value="ARRIVAL">ARRIVAL</option>
                                <option value="CHECK IN">CHECK IN</option>
                                <option value="EARLY CHECK IN">EARLY CHECK IN</option>
                                <option value="DON PHONG">DON PHONG</option>
                                <option value="HET PHONG">HET PHONG</option>
                                <option value="FEED BACK">FEED BACK</option>
                                <option value="TAXI">TAXI</option>
                                <option value="PARK">PARK</option>
                                <option value="LAUNDRY">LAUNDRY</option>
                                <option value="NOT BOOKING">NOT BOOKING</option>
                                <option value="OTHER">Khác (nhập thủ công)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3" id="customCategoryDiv" style="display: none;">
                            <label for="customCategory" class="form-label">Danh mục tùy chỉnh <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="customCategory" placeholder="Nhập tên danh mục mới">
                        </div>
                        
                        <div class="mb-3">
                            <label for="templateLabel" class="form-label">Nhãn <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="templateLabel" placeholder="VD: DEFAULT, 1, 2, v.v." required>
                            <div class="form-text">Sử dụng "DEFAULT" cho mẫu mặc định hoặc số thứ tự cho các biến thể</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="templateMessage" class="form-label">Nội dung tin nhắn <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="templateMessage" rows="6" placeholder="Nhập nội dung tin nhắn..." required></textarea>
                            <div class="form-text">Có thể sử dụng xuống dòng bằng cách nhấn Enter</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addNewTemplate()">
                        <i class="fas fa-save"></i> Thêm & Export
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let templates = [];
        
        // Load templates khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });
        
        // Tải danh sách templates từ Google Sheets
        async function loadTemplates() {
            showLoading(true);
            try {
                const response = await fetch('/api/templates');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                console.log('Templates loaded:', data);
                
                // Transform data để hiển thị đúng cấu trúc: Category - Label
                templates = Array.isArray(data) ? data.map((item, index) => ({
                    id: index.toString(),
                    name: `${item.Category || 'Chung'} - ${item.Label || 'DEFAULT'}`,
                    content: item.Message || item.Content || item.content || '',
                    category: item.Category || 'Chung',
                    label: item.Label || 'DEFAULT'
                })) : [];
                
                renderTemplates();
            } catch (error) {
                console.error('Lỗi tải templates:', error);
                showError('Không thể tải danh sách mẫu tin nhắn: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Hiển thị danh sách templates được nhóm theo category
        function renderTemplates() {
            const container = document.getElementById('templatesContainer');
            if (templates.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-muted">Chưa có mẫu tin nhắn nào</div>';
                return;
            }
            
            // Nhóm templates theo category
            const groupedTemplates = {};
            templates.forEach(template => {
                const category = template.category;
                if (!groupedTemplates[category]) {
                    groupedTemplates[category] = [];
                }
                groupedTemplates[category].push(template);
            });
            
            // Render từng category
            container.innerHTML = Object.keys(groupedTemplates).map(category => {
                const categoryTemplates = groupedTemplates[category];
                const categoryId = category.replace(/\s+/g, '_');
                
                return `
                    <div class="template-item">
                        <div class="template-header" onclick="toggleCategory('${categoryId}')">
                            <div>
                                <h6 class="mb-1"><i class="fas fa-folder"></i> ${category}</h6>
                                <small class="text-muted">${categoryTemplates.length} mẫu tin nhắn</small>
                            </div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="template-content" id="category-${categoryId}" style="display: none;">
                            ${categoryTemplates.map(template => `
                                <div class="border-start border-3 border-primary ms-3 ps-3 mb-3">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="mb-1">
                                            ${template.label !== 'DEFAULT' ? template.label : 'Mặc định'}
                                        </h6>
                                        <div class="template-actions">
                                            <button class="btn btn-sm btn-primary" onclick="useTemplate('${template.id}')">
                                                <i class="fas fa-paper-plane"></i> Sử dụng
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary" onclick="copyTemplate('${template.id}')">
                                                <i class="fas fa-copy"></i> Copy
                                            </button>
                                        </div>
                                    </div>
                                    <div class="bg-light p-3 rounded border" style="white-space: pre-wrap; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                                        ${template.content}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Toggle hiển thị category
        function toggleCategory(categoryId) {
            const content = document.getElementById(`category-${categoryId}`);
            const icon = content.previousElementSibling.querySelector('i.fa-chevron-down, i.fa-chevron-up');
            
            if (content.style.display === 'block') {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
            } else {
                content.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
            }
        }
        
        // Import từ Google Sheets
        async function importFromSheets() {
            showLoading(true);
            try {
                const response = await fetch('/templates/import');
                if (response.redirected) {
                    // Nếu được redirect, load lại trang để thấy flash message
                    window.location.reload();
                    return;
                }
                
                if (response.ok) {
                    showSuccess('Import thành công!');
                    loadTemplates();
                } else {
                    throw new Error(`Import thất bại: ${response.status}`);
                }
            } catch (error) {
                console.error('Import error:', error);
                showError('Lỗi khi import từ Sheets: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Export ra Google Sheets
        async function exportToSheets() {
            showLoading(true);
            try {
                const response = await fetch('/templates/export');
                if (response.redirected) {
                    // Nếu được redirect, load lại trang để thấy flash message
                    window.location.reload();
                    return;
                }
                
                if (response.ok) {
                    showSuccess('Export thành công!');
                } else {
                    throw new Error(`Export thất bại: ${response.status}`);
                }
            } catch (error) {
                console.error('Export error:', error);
                showError('Lỗi khi export ra Sheets: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Sử dụng template (chuyển hướng đến trang gửi tin nhắn)
        function useTemplate(id) {
            const template = templates.find(t => t.id === id);
            if (template) {
                localStorage.setItem('selectedTemplate', JSON.stringify(template));
                window.location.href = '/messages';
            }
        }
        
        // Copy nội dung template
        async function copyTemplate(id) {
            const template = templates.find(t => t.id === id);
            if (template) {
                try {
                    await navigator.clipboard.writeText(template.content);
                    showSuccess('Đã copy nội dung!');
                } catch (error) {
                    showError('Không thể copy');
                }
            }
        }
        
        // Hiển thị modal thêm mẫu
        function showAddTemplateModal() {
            // Reset form
            document.getElementById('addTemplateForm').reset();
            document.getElementById('customCategoryDiv').style.display = 'none';
            
            // Hiển thị modal
            const modal = new bootstrap.Modal(document.getElementById('addTemplateModal'));
            modal.show();
        }
        
        // Xử lý thay đổi danh mục
        document.getElementById('templateCategory').addEventListener('change', function() {
            const customDiv = document.getElementById('customCategoryDiv');
            if (this.value === 'OTHER') {
                customDiv.style.display = 'block';
                document.getElementById('customCategory').required = true;
            } else {
                customDiv.style.display = 'none';
                document.getElementById('customCategory').required = false;
            }
        });
        
        // Thêm mẫu tin nhắn mới
        async function addNewTemplate() {
            const form = document.getElementById('addTemplateForm');
            
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Lấy dữ liệu từ form
            const categorySelect = document.getElementById('templateCategory');
            const customCategory = document.getElementById('customCategory').value.trim();
            const label = document.getElementById('templateLabel').value.trim();
            const message = document.getElementById('templateMessage').value.trim();
            
            // Xác định category cuối cùng
            let finalCategory = categorySelect.value;
            if (finalCategory === 'OTHER' && customCategory) {
                finalCategory = customCategory.toUpperCase();
            }
            
            // Validation bổ sung
            if (!finalCategory || finalCategory === 'OTHER') {
                alert('Vui lòng chọn hoặc nhập danh mục!');
                return;
            }
            
            if (!label) {
                alert('Vui lòng nhập nhãn!');
                return;
            }
            
            if (!message) {
                alert('Vui lòng nhập nội dung tin nhắn!');
                return;
            }
            
            // Chuẩn bị dữ liệu mẫu mới
            const newTemplate = {
                Category: finalCategory,
                Label: label,
                Message: message
            };
            
            showLoading(true);
            
            try {
                // Gọi API thêm mẫu mới
                const response = await fetch('/api/templates/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newTemplate)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showSuccess(result.message || 'Đã thêm mẫu tin nhắn thành công và export ra Google Sheets!');
                    
                    // Đóng modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addTemplateModal'));
                    modal.hide();
                    
                    // Tải lại danh sách templates
                    loadTemplates();
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Lỗi khi thêm mẫu tin nhắn');
                }
            } catch (error) {
                console.error('Add template error:', error);
                showError('Lỗi khi thêm mẫu tin nhắn: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        // Chuyển về trang chính
        function goToHome() {
            window.location.href = '/';
        }
        
        // Utility functions
        function showLoading(show) {
            document.querySelector('.loading-overlay').style.display = show ? 'flex' : 'none';
        }
        
        function showSuccess(message) {
            alert('✓ ' + message);
        }
        
        function showError(message) {
            alert('✗ ' + message);
        }
    </script>
</body>
</html>
